<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid layout</title>
  <link href="style/style3.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="row">
  <div class="column-12 content">column-12</div>
</div>
<div class="row">
  <div class="column-6"><div class="content">column-6</div></div>
  <div class="column-6 content clearfix">column-6</div>
</div>
<div class="row">
  <div class="column-4 content clearfix">column-4</div>
  <div class="column-4 content clearfix">column-4</div>
  <div class="column-2 content clearfix">column-2</div>
  <div class="column-2 content clearfix">column-2</div>
</div>
<div class="row">
  <div class="column-8 content clearfix">column-4</div>
  <div class="column-4 content clearfix">column-2</div>
</div>
</body>
</html>
