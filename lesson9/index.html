<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Website Layout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .wrapper {
            display: grid;
            grid-template-rows: 20px 20px 20px;
        }

        .wrapper div {
            border: brown 2px solid;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>1 column</div>
        <div>2 column</div>
        <div>3 column</div>
        <div>3 column</div>

    </div>
</body>
</html>
