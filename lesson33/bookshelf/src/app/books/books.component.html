
<table class="table books table-hover" *ngIf="books.length > 0">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Authors</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books; index as i;" class="books books__item" (click)="onBookSelect(book)">
    <th scope="row">{{i + 1}}</th>
    <td>{{book.title}}</td>
    <td>{{book.authors | joinauthors:', '}}</td>
  </tr>
  </tbody>
</table>
<app-book [book]="book"></app-book>
