<div class="row">
  <div class="col-12">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
        {{subject}}
      </button>
      <ul class="dropdown-menu">
        <li *ngFor="let subject of subjects">
          <a class="dropdown-item" href="#" (click)="onChangeSubject($event, subject)">{{subject}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<hr/>
